<!DOCTYPE html>
<html>
<head>
  <title>Area Calculator</title>
</head>
<body>

<h2>Area Calculator</h2>
<p>Click the button to calculate area.</p>

<button onclick="calculateArea()">Start Calculator</button>

<script>
function calculateArea() {

  var choice = prompt(
    "Welcome to Area Calculator.\n" +
    "Please Enter your Choice.\n" +
    "1. Area of Rectangle.\n" +
    "2. Area of Triangle.\n" +
    "3. Area of Circle.\n" +
    "4. Area of Parallelogram."
  );

  if (choice == '1') {
    var l = prompt('Enter the Length');
    var b = prompt('Enter the breadth');
    var result = Number(l) * Number(b);
    alert('The Area is ' + result);
  }

  if (choice == '2') {
    var h = prompt('Enter the height');
    var b = prompt('Enter the base');
    var result = Number(h) * Number(b) / 2;
    alert('The Area is ' + result);
  }

  if (choice == '3') {
    var r = prompt('Enter the radius');
    var result = 3.14 * Number(r) * Number(r);
    alert('The Area is ' + result);
  }

  if (choice == '4') {
    var h = prompt('Enter the height');
    var cb = prompt('Enter the corresponding base');
    var result = Number(h) * Number(cb);
    alert('The Area is ' + result);
  }

}
</script>

</body>
</html>
