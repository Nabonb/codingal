<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Comments Example</title>
  </head>
  <body>
    <!-- This is a single-line HTML comment -->
    <h1>Welcome to My Webpage</h1>

    <!-- 
        This is a multi-line HTML comment.
        Comments are not shown in the browser.
        They are only for developers.
    -->

    <p>This paragraph is visible on the webpage.</p>

    <!-- You can comment out HTML elements -->
    <!-- <p>This paragraph is hidden because it is commented.</p> -->

    <h2>Why Use Comments?</h2>
    <ul>
      <li>To explain your code</li>
      <li>To make code easier to understand</li>
      <li>To temporarily disable parts of code</li>
    </ul>

    <!-- Footer section starts -->

    <!-- Footer section ends -->
  </body>
</html>
